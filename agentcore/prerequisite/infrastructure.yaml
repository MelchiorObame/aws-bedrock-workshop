  # IAM Role for Lambda function
  PopulateDataRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBWritePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:BatchWriteItem
                Resource:
                  - Fn::GetAtt:
                      - WarrantyTable
                      - Arn
                  - Fn::GetAtt:
                      - CustomerProfileTable
                      - Arn
        - PolicyName: AllowBasicLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  Fn::Sub: arn:${AWS::Partition}:logs:*:*:*
  # Custom resource to trigger Lambda function
  PopulateData:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - PopulateDataFunction
          - Arn
      WarrantyTableName:
        Ref: WarrantyTable
      CustomerTableName:
        Ref: CustomerProfileTable
    DependsOn:
      - WarrantyTable
      - CustomerProfileTable
  
  # Lambda target
  CustomerSupportLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /service-role/
      ManagedPolicyArns:
        - Fn::Sub: arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
      Policies:
        - PolicyName: CustomerProfileAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowReadCustomerTableNameFromSSM
                Effect: Allow
                Action: ssm:GetParameter
                Resource:
                  Fn::Sub: arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter${CustomerProfileTableNameParameter}

              - Sid: AllowReadCustomerProfileTable
                Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:DescribeTable
                Resource:
                  Fn::Sub: arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${CustomerProfileTable}

              - Sid: AllowReadCustomerTableIndexes
                Effect: Allow
                Action:
                  - dynamodb:Query
                Resource:
                  Fn::Sub: arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${CustomerProfileTable}/index/*

        - PolicyName: WarrantyCheckAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowReadWarrantyTableNameFromSSM
                Effect: Allow
                Action: ssm:GetParameter
                Resource:
                  Fn::Sub: arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter${WarrantyTableNameParameter}

              - Sid: AllowReadWarrantyTable
                Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DescribeTable
                Resource:
                  Fn::Sub: arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${WarrantyTable}

  CustomerSupportLambda:
    Type: AWS::Lambda::Function
    Properties:
      Description: 'Lambda function for Customer Support Assistant'
      Handler: lambda_function.lambda_handler
      Code: lambda/customersupport
      Role:
        Fn::GetAtt:
          - CustomerSupportLambdaRole
          - Arn
      Runtime: python3.13
      Architectures:
        - arm64
      MemorySize: 1024
      Timeout: 10
      Environment:
        Variables:
          PYTHONPATH: /var/task/packages
  
# SSM Parameter to store warranty table name
  WarrantyTableNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /app/customersupport/dynamodb/warranty_table_name
      Type: String
      Value:
        Ref: WarrantyTable
      Description: DynamoDB table name for warranty information
      Tags:
        Application: CustomerSupport

  # SSM Parameter to store customer profile table name
  CustomerProfileTableNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /app/customersupport/dynamodb/customer_profile_table_name
      Type: String
      Value:
        Ref: CustomerProfileTable
      Description: DynamoDB table name for customer profiles
      Tags:
        Application: CustomerSupport

  GatewayAgentcoreIAMRoleParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /app/customersupport/agentcore/gateway_iam_role
      Type: String
      Value:
        Fn::GetAtt:
          - GatewayAgentCoreRole
          - Arn
      Description: agentcore IAM role to assume
      Tags:
        Application: CustomerSupport

  RuntimeAgentcoreIAMRoleParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /app/customersupport/agentcore/runtime_iam_role
      Type: String
      Value:
        Fn::GetAtt:
          - RuntimeAgentCoreRole
          - Arn
      Description: agentcore IAM role to assume
      Tags:
        Application: CustomerSupport

  LambdaArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /app/customersupport/agentcore/lambda_arn
      Type: String
      Value:
        Fn::GetAtt:
          - CustomerSupportLambda
          - Arn
      Description: ARN of the lambda that integrates with agentcore
      Tags:
        Application: CustomerSupport

  # S3 Bucket for knowledge base documents
  BedrockKnowledgeBaseDataBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName:
        Fn::Sub: '${AWS::AccountId}-${AWS::Region}-kb-data-bucket'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # S3 Vector Bucket for knowledge base embeddings
  S3VectorBucket:
    Type: AWS::S3Vectors::VectorBucket
    Properties:
      VectorBucketName: 'kb-vector-bucket'
      EncryptionConfiguration:
        SseType: AES256

  # S3 Vector Index for knowledge base
  S3VectorIndex:
    Type: AWS::S3Vectors::Index
    DeletionPolicy: Delete
    Properties:
      VectorBucketArn:
        Fn::GetAtt:
        - S3VectorBucket
        - VectorBucketArn
      IndexName:
        Fn::Sub: '${AWS::AccountId}-${AWS::Region}-kb-vector-index'
      Dimension: 1024
      DistanceMetric: cosine
      DataType: float32
  BedrockServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: '${AWS::AccountId}-${AWS::Region}-kb-bedrock-service-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: bedrock.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BedrockS3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - Fn::GetAtt:
                      - BedrockKnowledgeBaseDataBucket
                      - Arn
                  - Fn::Sub: '${BedrockKnowledgeBaseDataBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource:
                  Fn::Sub: 'arn:${AWS::Partition}:bedrock:${AWS::Region}::foundation-model/amazon.titan-embed-text-v2:0'
              - Effect: Allow
                Action:
                  - s3vectors:ListIndexes
                  - s3vectors:ListVectorBuckets
                  - s3vectors:ListVectors
                  - s3vectors:ListIndexes
                  - s3vectors:GetVectorBucket
                  - s3vectors:GetVectors
                  - s3vectors:GetIndex
                  - s3vectors:PutVectorBucketPolicy
                  - s3vectors:PutVectors
                  - s3vectors:CreateVectorBucket
                  - s3vectors:CreateIndex
                  - s3vectors:QueryVectors
                  - s3vectors:GetVectorBucketPolicy
                Resource: '*'

  # Custom resource to upload documentation files
  DocumentationUploader:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - DocumentationUploaderFunction
          - Arn
      BucketName:
        Ref: BedrockKnowledgeBaseDataBucket
    DependsOn: BedrockDataSource

  # Lambda function to upload documentation files
  DocumentationUploaderFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName:
        Fn::Sub: '${AWS::StackName}-doc-uploader'
      Runtime: python3.13
      Handler: index.lambda_handler
      Role:
        Fn::GetAtt:
          - DocumentationUploaderRole
          - Arn
      Timeout: 60
      Code: lambda/docuploader

  # IAM Role for documentation uploader
  DocumentationUploaderRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - Fn::Sub: arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3UploadPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:ListBucket
                  - s3:DeleteObject
                Resource:
                  - Fn::GetAtt:
                      - BedrockKnowledgeBaseDataBucket
                      - Arn
                  - Fn::Sub: '${BedrockKnowledgeBaseDataBucket.Arn}/*'

  # Bedrock Knowledge Basege - Extended warranty plans available
  BedrockKnowledgeBase:
    Type: AWS::Bedrock::KnowledgeBase
    Properties:
      Name:
        Fn::Sub: '${AWS::AccountId}-${AWS::Region}-kb'
      RoleArn:
        Fn::GetAtt:
          - BedrockServiceRole
          - Arn
      KnowledgeBaseConfiguration:
        Type: VECTOR
        VectorKnowledgeBaseConfiguration:
          EmbeddingModelArn:
            Fn::Sub: 'arn:${AWS::Partition}:bedrock:${AWS::Region}::foundation-model/amazon.titan-embed-text-v2:0'
          EmbeddingModelConfiguration:
            BedrockEmbeddingModelConfiguration:
              Dimensions: 1024
              EmbeddingDataType: FLOAT32
      StorageConfiguration:
        Type: S3_VECTORS
        S3VectorsConfiguration:
          IndexArn:
            Fn::GetAtt:
              - S3VectorIndex
              - IndexArn

  # Bedrock Data Source
  BedrockDataSource:
    Type: AWS::Bedrock::DataSource
    DeletionPolicy: Retain
    Properties:
      KnowledgeBaseId:
        Ref: BedrockKnowledgeBase
      Name:
        Fn::Sub: '${AWS::AccountId}-${AWS::Region}-kb-datasource'
      DataDeletionPolicy: RETAIN  
      DataSourceConfiguration:
        Type: S3
        S3Configuration:
          BucketArn:
            Fn::GetAtt:
              - BedrockKnowledgeBaseDataBucket
              - Arn
      VectorIngestionConfiguration:
        ChunkingConfiguration:
          ChunkingStrategy: FIXED_SIZE
          FixedSizeChunkingConfiguration:
            MaxTokens: 200
            OverlapPercentage: 10

  # SSM Parameters for Knowledge Base IDs
  KnowledgeBaseIdParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name:
        Fn::Sub: '/${AWS::AccountId}-${AWS::Region}/kb/knowledge-base-id'
      Value:
        Ref: BedrockKnowledgeBase
      Type: String
      Description: 'Electronics Support Knowledge Base ID'

  DataSourceIdParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name:
        Fn::Sub: '/${AWS::AccountId}-${AWS::Region}/kb/data-source-id'
      Value:
        Fn::GetAtt: BedrockDataSource.DataSourceId
      Type: String
      Description: 'Electronics Support Data Source ID'

Outputs:
  S3DataBucketName:
    Description: 'S3 bucket containing electronics technical documentation'
    Value:
      Ref: BedrockKnowledgeBaseDataBucket

  KnowledgeBaseId:
    Description: 'Electronics Support Knowledge Base ID'
    Value:
      Ref: BedrockKnowledgeBase

  DataSourceId:
    Description: 'Electronics Support Data Source ID'
    Value:
      Fn::GetAtt: BedrockDataSource.DataSourceId

  KnowledgeBaseName:
    Description: 'Knowledge Base Name'
    Value:
      Fn::Sub: '${AWS::AccountId}-${AWS::Region}-kb'

  DataSourceName:
    Description: 'Data Source Name'
    Value:
      Fn::Sub: '${AWS::AccountId}-${AWS::Region}-kb-datasource'

  VectorIndexArn:
    Description: 'S3 Vector Index ARN'
    Value:
      Fn::GetAtt:
        - S3VectorIndex
        - IndexArn

  ParameterStoreKnowledgeBaseId:
    Description: 'Parameter Store path for Knowledge Base ID'
    Value:
      Fn::Sub: '/${AWS::AccountId}-${AWS::Region}/kb/knowledge-base-id'

  ParameterStoreDataSourceId:
    Description: 'Parameter Store path for Data Source ID'
    Value:
      Fn::Sub: '/${AWS::AccountId}-${AWS::Region}/kb/data-source-id'